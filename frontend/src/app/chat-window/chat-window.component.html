<div class="chat-wrapper">
  <div class="outer-wrapper" [style.transform]="'rotate(' + wrapperDegAngle() + 'deg)'">
    <div class="chat-header">
      <h2 class="room-title indie-flower-regular">{{ roomTitle() }}</h2>
      <div class="header-actions">
        <button
          *ngIf="isRoomCreator()"
          class="archive-btn indie-flower-regular"
          (click)="archiveRoom()"
        >
          Archive Room
        </button>
        <div class="user-count indie-flower-regular">{{ activeUsers() }} online</div>
      </div>
    </div>

    <div class="inner-wrapper">
      <div class="chat-content-wrapper">
        <div class="messages" #messagesContainer>
          <div
            *ngFor="let msg of messages(); let i = index"
            class="message-wrapper"
            [class.own-message]="isOwnMessage(msg)"
          >
            <div class="message">
              <div class="bubble-container">
                <div *ngIf="shouldShowNickname(i)" class="name indie-flower-regular">
                  {{ msg.nickname }}
                </div>
                <div class="bubble indie-flower-regular">{{ msg.content }}</div>
                <div class="timestamp indie-flower-regular">{{ formatTimestamp(msg.sentAt) }}</div>
              </div>
            </div>
          </div>
        </div>

        <div *ngIf="isWideScreen()" class="connected-users-panel">
          <h3 class="indie-flower-regular">Connected Users</h3>
          <ul class="users-list">
            <li
              *ngFor="let client of connectedClients()"
              class="indie-flower-regular"
              [class.current-user]="client.id === userService.getUserId()"
            >
              {{ client.nickname }}
              <span *ngIf="client.id === userService.getUserId()" class="you-badge">(you)</span>
            </li>
          </ul>
        </div>
      </div>

      <div class="chat-input-outer">
        <form [formGroup]="messageForm" class="chat-input-inner" [class.shake]="isShaking()">
          <input
            formControlName="message"
            type="text"
            placeholder="Type your message..."
            class="indie-flower-regular"
            (keydown.enter)="submitMessage()"
          />
          <div class="submit-message-button-area">
            <button type="button" (click)="submitMessage()" class="indie-flower-regular">
              Send
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Join Modal -->
<div *ngIf="showJoinModal()" class="modal-overlay">
  <div class="modal-paper indie-flower-regular" (click)="$event.stopPropagation()">
    <h2>Connect to chat?</h2>
    <div class="modal-buttons">
      <button type="button" class="secondary-btn indie-flower-regular" (click)="goToRoomsList()">
        To Room List
      </button>
      <button type="button" class="join-btn indie-flower-regular" (click)="joinChatFromModal()">
        Yes
      </button>
    </div>
  </div>
</div>

<!-- Nickname Modal -->
<div *ngIf="showNicknameModal()" class="modal-overlay">
  <div class="modal-paper indie-flower-regular" (click)="$event.stopPropagation()">
    <h2>Enter Your Nickname</h2>
    <p class="modal-description">Choose a nickname to join this chat room</p>
    <form [formGroup]="nicknameForm" (ngSubmit)="submitNickname()">
      <div class="form-group">
        <label for="nickname">Nickname</label>
        <input
          id="nickname"
          formControlName="nickname"
          type="text"
          placeholder="Enter your nickname"
          class="indie-flower-regular"
          autofocus
        />
      </div>
      <div class="modal-buttons">
        <button
          type="submit"
          class="join-btn indie-flower-regular"
          [disabled]="nicknameForm.get('nickname')?.hasError('required')"
        >
          Join Room
        </button>
      </div>
    </form>
  </div>
</div>
